<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <section class="main">
        <h1><span>Generate a</span><br> random password</h1>
        <h2>Never use an insecure password again.</p>
    </section>
    <section>
        <div class="content">
            <button id="generate-btn">Generate passwords</button>
            <i id="gear-icon" class="fa-solid fa-gear"></i>
        </div>
        <hr class="line" color="#2F3E53">
        <div class="password-container">
            <div class="password" id="password1"></div>
            <div class="password" id="password2"></div>
        </div>
    </section>
    <section id="settings" class="settings hide">
        <input id="lenght" type="number" value="15" min="1" max="20">
        <label for="lenght">Lenght</label>
        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">Numbers</label>
    </section>
    </div>
    <script src="myscripts.js"></script>
</body>
