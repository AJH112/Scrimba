<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <main>
        <div class="heading">
            <h1>Metric/Imperial Unit Conversion</h1>
        </div>
        <div>
            <input id="number" class="number" type="text" value="20">
            <button id="convert-btn">Convert</button>
        </div>
    </main>
    <section>
        <div id="group-1" class="group-1">
            <h3>
                Length (Meter/Feet)
            </h3>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div id="group-2" class="group-2">
            <h3>
                Volume (Liters/Gallons)
            </h3>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div id="group-3" class="group-3">
            <h3>
                Mass (Kilograms/Pounds)
            </h3>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </section>
    </div>
    <script src="myscripts.js"></script>
</body>
